<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>CockTail</title>
</head>

<body style="background-color: aquamarine">
    <!-- search  -->
    <div class="container my-4">
        <div class="input-group">
            <input type="text" id="search-field" class="form-control" placeholder="Search Your Favourite Cocktails"
                autofocus>
            <button class="btn btn-primary" onclick="searchCocktail()">Search</button>
        </div>
    </div>

    <main>
        <div class="main-container">
            <div id="product-container" class="product-container"> </div>

            <div class="cart-container">
                <h5 style="margin-bottom: 7px; text-align: left; padding-left: 10px;">
                    TOTAL: <span id="count">0</span>
                </h5>

                <div style="display: flex; justify-content: space-around;">
                    <h5>Serial</h5>
                    <h5>Image</h5>
                    <h5>Name</h5>
                </div>
                <hr>
                <div id="cart-main-container" class="cart-main-container"> </div>
            </div>

        </div>
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body"> </div>
                </div>
            </div>
        </div>


    </main>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
